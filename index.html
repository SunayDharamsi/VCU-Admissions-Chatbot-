<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VCU Admissions Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #601d1d;
      color: white;
      padding: 1em;
      text-align: center;
    }

    main {
      padding: 2em;
      text-align: center;
    }

    df-messenger {
      --df-messenger-button-titlebar-color: #601d1d;
      --df-messenger-chat-background-color: #fff;
      --df-messenger-font-color: #000;
      --df-messenger-send-icon: #601d1d;
      --df-messenger-user-message: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>VCU Admissions Chatbot</h1>
  </header>

  <main>
    <p>Need help with your VCU application? Ask our virtual assistant!</p>
  </main>

  <!-- Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="VCU Admissions"
    agent-id="2bfa88b5-c21b-4337-b7f9-f84a20c5d339"
    language-code="en"
  ></df-messenger>
</body>
</html>
